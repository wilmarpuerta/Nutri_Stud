<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up</title>
    <link rel="stylesheet" href="/Nutri_Stud/Styles/sing_up_styles.css" />
  </head>

  <!-- Header container -->

  <body>
    <section class="cont_header_sing_up">
      <header class="header">
        <img
          class="logo"
          src="/Nutri_Stud/Images/Icon/logo_principal.jpg"
          alt=""
        />
        <h1 class="project_name">
          <p class="name1">Nutri</p>
          <p class="name2">Stud</p>
        </h1>
      </header>
    </section>

    <!-- Forms container -->

    <section class="container_form">
      <div class="form">
        <p class="title">Create account</p>
        <div class="full_name">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="David" />
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Tunner" />
          </div>
        </div>
        <div class="container_forms">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="example@.com" />
        </div>
        <div class="container_forms">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="minimum 8 characters"
          />
          <img
            class="visibility_off"
            src="/Nutri_Stud/Images/Icon/eye-slash-svgrepo-com.svg"
            alt=""
          />
        </div>
        <div class="container_forms">
          <label for="password2">Confirm password</label>
          <input
            type="password"
            id="password2"
            placeholder="minimum 8 characters"
          />
        </div>
      </div>

      <!-- sing up button -->

      <div class="btn_register">
        <a class="button" href="/Nutri_Stud/Pages/En/sing_in.html"
          >Create account</a
        >
        <p>
          Â¿You already have an account?
          <a href="/Nutri_Stud/Pages/En/sing_in.html">Log In</a>
        </p>
      </div>
    </section>
  </body>
</html>
