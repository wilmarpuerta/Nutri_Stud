<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up</title>
    <link rel="stylesheet" href="/Nutri_Stud/Styles/sing_in_styles.css" />
  </head>

  <!-- Header container -->

  <body>
    <section class="cont_header_sing_in">
      <header class="header">
        <a href="/Nutri_Stud/Pages/Es/home.html" class="link_home">
          <div class="primary_logo">
            <img
              class="logo"
              src="/Nutri_Stud/Images/Icon/Logo Nutri Stud.png"
              alt=""
            />
            <h1 class="project_name">
              <p class="name1">Nutri</p>
              <p class="name2">Stud</p>
            </h1>
          </div>
        </a>
      </header>
    </section>

    <!-- Forms container -->

    <section class="container_form">
      <div class="form">
        <p class="title">Iniciar sesión</p>
        <div class="container_forms">
          <label for="email">Correo electronico</label>
          <input type="email" id="email" placeholder="ejemplo@.com" />
        </div>
        <div class="container_forms">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="minimo 8 caracteres"
          />
          <img
            class="visibility_off"
            src="/Nutri_Stud/Images/Icon/eye-slash-svgrepo-com.svg"
            alt=""
          />
        </div>
      </div>

      <!-- sing in button -->

      <div class="btn_login">
        <a class="button" href="">Ingresar</a>
        <p>
          ¿Aún no tenes cuenta?
          <a href="/Nutri_Stud/Pages/Es/Sing_up.html">Crear cuenta</a>
        </p>
      </div>
    </section>
  </body>
</html>
