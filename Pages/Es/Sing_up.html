<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up</title>
    <link rel="stylesheet" href="/Nutri_Stud/Styles/sing_up_styles.css" />
  </head>

  <!-- Header container -->

  <body>
    <section class="cont_header_sing_up">
      <header class="header">
        <a href="/Nutri_Stud/home.html" class="link_home">
          <div class="primary_logo">
            <img
              class="logo"
              src="/Nutri_Stud/Images/Icon/Logo Nutri Stud.png"
              alt=""
            />
            <h1 class="project_name">
              <p class="name1">Nutri</p>
              <p class="name2">Stud</p>
            </h1>
          </div>
        </a>
      </header>
    </section>

    <!-- Forms container -->

    <section class="container_form">
      <div class="form">
        <p class="title">Crear cuenta</p>
        <div class="full_name">
          <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="David" />
          </div>
          <div>
            <label for="last_name">Apellido</label>
            <input type="text" id="last_name" placeholder="Tunner" />
          </div>
        </div>
        <div class="container_forms">
          <label for="email">Correo electronico</label>
          <input type="email" id="email" placeholder="ejemplo@.com" />
        </div>
        <div class="container_forms">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="minimo 8 caracteres"
          />
          <img
            class="visibility_off"
            src="/Nutri_Stud/Images/Icon/eye-slash-svgrepo-com.svg"
            alt=""
          />
        </div>
        <div class="container_forms">
          <label for="password2">Confirmar contraseña</label>
          <input
            type="password"
            id="password2"
            placeholder="minimo 8 caracteres"
          />
        </div>
      </div>

      <!-- sing up button -->

      <div class="btn_register">
        <a class="button" href="/Nutri_Stud/Pages/Es/sing_in.html"
          >Crear cuenta</a
        >
        <p>
          ¿Ya tienes una cuenta?
          <a href="/Nutri_Stud/Pages/Es/sing_in.html">Iniciar sesión</a>
        </p>
      </div>
    </section>
  </body>
</html>
